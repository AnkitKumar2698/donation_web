<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_s.css">
    <title>About Us</title>
</head>
<body>
    <header>
        <a href="#home" class="logo"> Farmers </a>
        <ul>
            <li><a href="index_s.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </header>
    <section class="contact" id="contact">
        <div class="heading">
            <h2>Contact Us</h2>
            <div class="contact-details">
             <div class="map">
                 <div id="googleMap"  style="width:80%;height:400px;"></div>
                </div>
                <div class="form">              
                    <input type="text" placeholder="Name"> 
                    <input type="email" placeholder="abcd@example.com">
                    <textarea name="" placeholder="Enter Your Message" id="" cols="50" rows="8"></textarea>
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </section>
    <section class="links">

        <div class="link_social">
            <div class="address">
                <h3>Address</h3>
                <p>B-20, Model Town <br> New Delhi</p>
            </div>
        <div class="social">
            <div class="head">
                <h3>Social Links</h3>
            </div>
            <div class="icons">
                <div class="fb">
                    <i class="fa fa-facebook-square"></i>
                </div>
                <div class="linkedin">
                    <i class="fa fa-linkedin-square"></i>
                </div>
                <div class="twitter">
                    <i class="fa fa-twitter-square"></i>
                </div>
            </div>
        </div>
        <div class="email">
            <div class="head">
                <h3>Text us</h3>
                <p>query@farmers.org</p>
                <p>+01684237300</p>
            </div>
        </div>
        </div>
   </section>
   <footer>
    All rights reserved  &copy farmers.org 
   </footer>
